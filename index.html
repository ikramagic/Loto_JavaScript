<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Loto Game</title>
</head>
<body class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form id="lotoForm">
                <div class="mb-3">
                    <label for="firstname" class="form-label">Pr√©nom:</label>
                    <input type="text" class="form-control" id="firstname" required>
                </div>

                <div class="mb-3">
                    <label for="lastname" class="form-label">Nom:</label>
                    <input type="text" class="form-control" id="lastname" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="lotoNumbers" class="form-label">Votre grille de jeu :</label>
                    <div class="card">
                        <div class="card-body">
                            <div class="btn-group" id="numberButtons" role="group" aria-label="Number Buttons"></div>
                        </div>
                    </div>
                </div>

                <button type="button" class="btn btn-success" onclick="validateForm()">Valider ma grille <i class="bi bi-check2-all"></i></button>
                <div id="shuffleResetButtons" class="mt-2"></div>
                <div id="result" class="mt-3"></div>            
            </form>

            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
